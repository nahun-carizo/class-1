<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Área de Rectángulo</title>
</head>
<body>
  <h1>Calculadora de Área de Rectángulo</h1>
  <form id="formularioRectangulo">
    <label for="longitud">Longitud:</label>
    <input type="number" id="longitud" required><br><br>
    
    <label for="altura">Altura:</label>
    <input type="number" id="altura" required><br><br>
    
    <button type="submit">Calcular Área</button>
  </form>
  
  <div id="resultado"></div>

  <script src="class1.js"></script>
</body>
</html>
